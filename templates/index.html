<!doctype html>
<html>
  <head>
    <!--required meta tags-->
	  <meta charset="utf-8">
	  <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Email Client</title>
    
  </head>
  <body>
        <div class="container">
                <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(47, 82, 238);">
                    <!-- Navbar content -->
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item active">
                        <a class="nav-link" href="{{ url_for('email') }}">Inbox<span class="sr-only">(current)</span></a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('sendEmail') }}">New Email</a>
                      </li>
                        <li class="nav-item">
                          <a class="nav-link" href="{{ url_for('sentEmails') }}">Sent Emails</a>
                        </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('archive') }}">Archive</a>
                      </li>
                      <li class="nav-item">
                            <form  method="post" action="{{ url_for('searchSender') }}" enctype="multipart/form-data">

                            <input type="text" name="Sender">
                            <button type="submit">Search</button>
                            </form>
                    </li>
                    </ul>
                  </div>
                </nav><!-- Navbar end -->
            </div><!-- nav container-->


<h3>Inbox:</h3>
<div class="form-inline justify-content-center">
        {% if not results  %}
        <h5>No Emails</h5>
    {% endif %}
   <!-- For loop logic of jinja template -->
    <ul>
      {% for item in results %}
             
        <h6>To: {{item['To']}}</h6>
        <h6>From: {{item['From']}}</h6>
        <h6>Subject: {{item['Subject']}}</h6>
        <h6>Message: {{item['Message']}}</h6><br><br>
        <a href="/email/delete?_id={{ item['_id']}}"><button type="submit">Delete</button></a>
        <a href="/email/archive?_id={{ item['_id']}}&Type={{item['Type']}}"><button type="submit">Archive</button></a>
        <br><br><br><br>
      {% endfor %}
     
    </ul>
    

    </div>
<!-- 
    <script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="js/bootstrap/bootstrap.min.js" type="text/javascript"></script> -->

     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
